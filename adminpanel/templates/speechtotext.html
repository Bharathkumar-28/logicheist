<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <style>
        /* Background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
        }

        /* Main container */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 26px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            resize: none;
        }

        select, button {
            font-size: 16px;
            margin: 10px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Improved Dropdown Styling */
        select {
            width: 100%;
            background: #333;
            color: white;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
        }

        /* Buttons */
        .btn {
            background: #ff9800;
            color: white;
            font-weight: bold;
            width: 45%;
        }

        .btn:hover {
            background: #e68900;
        }

        /* Status text */
        #status {
            display: none;
            color: lightgreen;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé§ Speech to Text Converter</h1>

        <label for="language-select">Select Language:</label>
        <select id="language-select">
            <option value="en-US">English (US)</option>
            <option value="hi-IN">Hindi (India)</option>
            <option value="ta-IN">Tamil (India)</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
        </select>

        <br>

        <textarea id="text-output" placeholder="Your speech will appear here..." readonly></textarea>

        <br><br>

        <button id="start-button" class="btn">üéô Start Listening</button>
        <button id="stop-button" class="btn">‚èπ Stop</button>

        <p id="status">üé§ Listening...</p>
    </div>

    <script>
        let recognition;
        let isListening = false;

        if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                document.getElementById("status").style.display = "block";
                isListening = true;
            };

            recognition.onend = () => {
                document.getElementById("status").style.display = "none";
                isListening = false;
            };

            recognition.onresult = (event) => {
                let transcript = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById("text-output").value = transcript;
            };

            // Start button
            document.getElementById("start-button").addEventListener("click", () => {
                if (isListening) return;

                const selectedLanguage = document.getElementById("language-select").value;
                recognition.lang = selectedLanguage;
                recognition.start();
            });

            // Stop button
            document.getElementById("stop-button").addEventListener("click", () => {
                if (isListening) {
                    recognition.stop();
                }
            });

        } else {
            alert("Speech Recognition is not supported in your browser. Try using Google Chrome.");
        }
    </script>

</body>
</html>
