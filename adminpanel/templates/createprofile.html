{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --primary: hsl(230, 85%, 60%);
        --primary-dark: hsl(230, 85%, 50%);
        --primary-light: hsl(230, 85%, 75%);
        --accent: hsl(280, 85%, 60%);
        --background: hsl(220, 20%, 97%);
        --foreground: hsl(220, 20%, 10%);
        --card: hsl(220, 20%, 100%);
        --card-foreground: hsl(220, 20%, 10%);
        --border: hsl(220, 20%, 90%);
        --ring: hsla(230, 85%, 60%, 0.5);
        --success: hsl(142, 76%, 36%);
        --error: hsl(0, 84%, 60%);
        --radius: 0.75rem;
        --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
        --shadow: 0 4px 6px rgba(0,0,0,0.1);
        --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        --font-spacing: normal;
        --word-spacing: normal;
        --line-height: 1.6;
    }

    .dark {
        --background: hsl(220, 20%, 10%);
        --foreground: hsl(220, 20%, 97%);
        --card: hsl(220, 20%, 15%);
        --card-foreground: hsl(220, 20%, 97%);
        --border: hsl(220, 20%, 20%);
        --ring: hsla(230, 85%, 60%, 0.3);
    }

    .dyslexia-font {
        font-family: 'Open Dyslexic', sans-serif !important;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Lexend', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        line-height: var(--line-height);
        letter-spacing: var(--font-spacing);
        word-spacing: var(--word-spacing);
        transition: all 0.3s ease;
        overflow-x: hidden;
    }

    h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 4rem;
        background: rgba(var(--card), 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border);
        z-index: 50;
    }

    .navbar-content {
        max-width: 1400px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--foreground);
        text-decoration: none;
        transition: transform 0.2s ease;
    }

    .logo:hover {
        transform: scale(1.05);
    }

    .logo-icon {
        width: 2.5rem;
        height: 2.5rem;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        border-radius: 0.5rem;
        display: grid;
        place-items: center;
        color: white;
        font-size: 1.25rem;
    }

    .nav-links {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .nav-item {
        padding: 0.5rem 1rem;
        color: var(--foreground);
        text-decoration: none;
        border-radius: var(--radius);
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .nav-item:hover {
        background: var(--primary-light);
        color: var(--primary-dark);
    }

    .dropdown {
        position: relative;
    }

    .dropdown-content {
        position: absolute;
        top: 100%;
        right: 0;
        min-width: 260px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow-lg);
        opacity: 0;
        transform: translateY(10px);
        pointer-events: none;
        transition: all 0.2s ease;
        z-index: 100;
    }

    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: var(--foreground);
        text-decoration: none;
        transition: all 0.2s ease;
    }

    .dropdown-item:hover {
        background: var(--primary-light);
        color: var(--primary-dark);
    }

    .hero {
        min-height: 100vh;
        padding: 7rem 1.5rem 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
            radial-gradient(circle at top left, var(--primary-light), transparent 70%),
            radial-gradient(circle at bottom right, var(--accent), transparent 70%);
        position: relative;
        overflow: hidden;
    }

    .hero::after {
        content: '';
        position: absolute;
        inset: 0;
        background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm-63-31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2z' fill='currentColor' fill-opacity='0.05'/%3E%3C/svg%3E");
        mask-image: radial-gradient(circle at center, transparent 30%, black);
        pointer-events: none;
    }

    .container {
        background: var(--card);
        border-radius: var(--radius);
        padding: 2rem;
        max-width: 800px;
        width: 100%;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
        z-index: 1;
        position: relative;
    }

    .custom-form-container {
        max-width: 1000px;
        background: rgba(0, 0, 0, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
        margin: auto;
        margin-top: 50px;
    }

    h3 {
        color: #0ef;
        text-shadow: 0 0 10px rgba(0, 238, 255, 0.7);
        margin-bottom: 25px;
        text-align: center;
        font-size: 28px;
        text-transform: capitalize;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
    }

    .form-col {
        flex: 0 0 50%;
        padding: 0 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        color: #0ef;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #0ef;
        color: #fff;
        transition: all 0.3s ease;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #0ef;
        box-shadow: 0 0 10px rgba(0, 238, 255, 0.3);
        color: #fff;
        outline: none;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .form-control-file {
        background: transparent;
        border: 1px dashed #0ef;
        color: #fff;
        padding: 10px;
        border-radius: 8px;
        width: 100%;
    }

    textarea.form-control {
        min-height: 100px;
        resize: vertical;
    }

    .btn-primary {
        background-color: #0ef;
        border: none;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 238, 255, 0.4);
        border-radius: 10px;
        color: #000;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: rgb(19, 19, 19);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 238, 255, 0.4);
        color: #0ef;
    }

    @media (max-width: 768px) {
        .form-col {
            flex: 0 0 100%;
        }

        .custom-form-container {
            padding: 20px;
        }
    }
</style>

<div class="container-fluid">
    <div class="custom-form-container">
        <h3>Create Profile</h3>

        <!-- Error messagesS-->
        {% include 'includes/errors.html' %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="id_Name" class="form-label">Name:</label>
                        <input type="text" name="Name" id="id_Name" maxlength="100" required class="form-control">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="id_email" class="form-label">Email:</label>
                        <input type="email" name="email" id="id_email" required class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="id_image" class="form-label">Profile Image:</label>
                        <input type="file" name="image" id="id_image" accept="image/*" class="form-control-file">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="id_age" class="form-label">Age:</label>
                        <input type="text" name="age" id="id_age" maxlength="100" required class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="id_content" class="form-label">Content:</label>
                        <input type="text" name="content" id="id_content" maxlength="100" required class="form-control">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="id_address" class="form-label">Address:</label>
                        <input type="text" name="address" id="id_address" maxlength="100" required class="form-control">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
